<div class="login">
  <div class="loginImageAndcred">
    <img
      src="http://www.qoffeetech.com/new/wp-content/uploads/2019/05/coffeecloud.png"
      alt="CoffeeCloud-image"
      class="coffeecloud-image"
    />
    <h1 class="tm">CoffeeCloudâ„¢</h1>
    <div class="crediatials">
      <div class="foremail">
        <label for="email" class="email">Email</label>
        <input
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          id="email"
        />
      </div>
      <div class="forpassword">
        <label for="password" class="password">Password</label>
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          id="password"
        />
      </div>
      <div class="remember">
        <input type="checkbox" id="rem" />
        <label for="rem" class="me">Remember Me ?</label>
      </div>
      <button (click)="onLogin()">Sign In</button>
    </div>
    <div class="forgot">
      <p>Forgot password?</p>
    </div>
  </div>
</div>
<!-- closemodal -->
<div class="modal-overlay" *ngIf="loginFailed" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <i class="fa-regular fa-circle-xmark"></i>
    <p class="modalpara">The username and password entered do not match.</p>
    <button (click)="closeModal()" class="Modal-button">OK</button>
  </div>
</div>
